<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //集合显示
        var str = '';
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                str += j + '*' + i + '=' + i * j + '\t';
            }
            str += '\n';
        }
        console.log(str);
        //逐行显示
        for (var i = 1; i <= 9; i++) {
            var str = '';
            for (var j = 1; j <= i; j++) {
                str += j + '*' + i + '=' + i * j + ' ';
            }
            console.log(str += '\n');
        }
    </script>
</body>

</html>
