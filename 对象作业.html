        //         4. 请使用arguments完成函数getResult，实现得到输入的所有的数值中的最小值、最大值、平均数、总和等功能

        // ​	作业描述：
        // ​			函数名：getResult
        //  ​			函数调用方式：getResult(数值1，数值2，数值3，数值4.....)
        //  ​			函数功能：返回值是一个对象，这个对象有sum, max, min, averages等属性，分别表示实参的总和、最大值、最小值、平均数等
        function getResult() {
            var sum = 0,
                max = arguments[0],
                min = arguments[0],
                averages = 0;

            for (i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] < max) {
                    min = arguments[i];
                }
            }
            averages = sum / arguments.length;
            var Result = {
                sum: sum,
                max: max,
                min: min,
                averages: averages
            }
            return Result;
        }
