<!DOCTYPE html>

</head>

<body>
    <script>
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(getArrMax([3, 5, 1, 4, 8, 5, 2, 99, 88, -1]));
    </script>

</body>

</html>
