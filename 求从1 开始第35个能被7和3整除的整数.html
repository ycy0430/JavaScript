<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 求从1 开始第35个能被7和3整除的整数数

- 题目描述：
  - 求从1开始第35个能被7和3整除的整数
- 题目提示：
  - 通过变量记录是第几个可以被3和7整除的数 -->
    <script>
        var temp = 0;
        var i = 1;
        do {
            i++;
            if (i % 3 == 0 && i % 7 == 0) {
                temp++;
            }
        } while (temp < 35)
        console.log('第35个能被7和3整除的整数是' + i);
    </script>
</body>

</html>
