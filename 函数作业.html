    <!-- ## 1 - 函数编写

1. 写一个函数，能返回传入的任意两个数字的最大值。
2. 写一个函数，能返回传入的任意三个数字的最大值。
3. 写一个函数，能判断传入的一个数值是否是质数，如果是质数返回true，如果不是质数返回false，(质数：从2开始只能被1和自身整数的数)
4. 写一个函数，能翻转传入的任意数组，并把翻转结果通过返回值返回。
5. 写一个函数，能对所有传入的数组按照从小到大进行排序，并把排序结果通过返回值返回
 -->
    <script>
        //1. 写一个函数，能返回传入的任意两个数字的最大值。
        function getTwoMax(num1, num2) {
            return num1 > num2 ? num1 : num2;
        }
        //2. 写一个函数，能返回传入的任意三个数字的最大值。
        function getThreeMax(num1, num2, num3) {
            if (num1 >= num2 && num1 >= num3) {
                return num1;
            } else if (num2 >= num3) {
                return num2;
            } else
                return num3;
        }
        //3. 写一个函数，能判断传入的一个数值是否是质数，如果是质数返回true，如果不是质数返回false，(质数：从2开始只能被1和自身整数的数)
        function isnum(num) {
            if (num > 2 && num % 1 == 0) {
                for (i = 2; i < num; i++) {
                    if (num % i == 0) {
                        return false;
                    }
                }
                return true;
            } else {
                return false;
            }
        }
        //4. 写一个函数，能翻转传入的任意数组，并把翻转结果通过返回值返回。
        function rearr(arr) {
            var newarr = new Array;
            newarr.length = arr.length;
            for (var i = 0; i < arr.length; i++) {
                newarr[arr.length - i - 1] = arr[i];
            }
            return newarr;
        }
        //console.log(rearr([1, 2, 3, 4, 5, 6, 8, 5]));
        //5. 写一个函数，能对所有传入的数组按照从小到大进行排序，并把排序结果通过返回值返回
        function maopao(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j + 1];
                        arr[j + 1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(maopao([17, 5, 10, 4, 3, 6, 8, 5]));
    </script>
