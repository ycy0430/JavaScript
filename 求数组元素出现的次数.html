<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['red', 'blue', 'red', 'green', 'pink', 'red'];

        function count(arr, color) {
            var count = 0;
            var index = arr.indexOf(color);
            while (index !== -1) {
                count++;
                index = arr.indexOf(color, index + 1);
            }
            return count;
        }
        console.log(count(arr, 'red'));
    </script>
</body>

</html>
